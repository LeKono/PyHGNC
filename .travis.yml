sudo: false
cache: pip
language: python
python:
- 3.6
- 3.5
- 3.4
- 2.7
env:
  matrix:
  - TOXENV=py
  - TOXENV=docs
matrix:
  include:
  - python: 3.6
    env: TOXENV=manifest
  allow_failures:
  - python: 2.7
  - python: 3.4
install:
- pip install tox
- pip install codecov
script:
- tox
deploy:
  provider: pypi
  distributions: "sdist bdist_wheel"
  # For testing on Test-PyPI
  server: https://test.pypi.org/legacy/
  user: "LeKono"
  password:
    secure: ""
  on:
    tags: false
    #tags: true
    branch: master
